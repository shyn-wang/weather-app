<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            background-color: hsla(200, 100%, 20%);
            height: 400px;
            width: 400px;
        }


        .child {
            background-color: red;
            height: 50%;
            width: 50%;
            transition: 1s;
        }

        .parent:hover .child {
            background-color: green;
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
